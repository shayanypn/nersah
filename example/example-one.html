<!DOCTYPE html>
<html>
<head>
<title>Example One</title>
<link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous" />

</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="jumbotron">
				<h1 class="display-3">Nersah!</h1>
				<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Simple Ajax</div>
				<div class="card-body" id="simple-ajax"></div>
			</div>
			<div class="card">
				<div class="card-header">Login</div>
				<div class="card-body" id="login-ajax"></div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Log</div>
				<div class="card-body" id="log"></div>
			</div>
		</div>
		<div class="col-sm-12"><hr></div>

	</div>
</div>
<script type="text/javascript" src="../dist/nersah.js"></script>
<script type="text/javascript">


/**
 * LOGGER
 */

var print = {
	write: function(context, text){
		var ele = document.getElementById(context);

		var div = document.createElement('div');
		div.innerHTML = (new Date()).getTime()+' -> '+text;

		ele.appendChild( div );

		//console.log('w:', text);
	},
	log: function(text){
		var ele = document.getElementById('log');

		var div = document.createElement('div');
		div.innerHTML = (new Date()).getTime()+' -> '+text;

		ele.appendChild( div );

		//console.log('l:', text);
	}
};




/**
 * nersah config
 */
nersah.setDefault(
	{
		urlBase: 'http://localhost:3000',
		urlPrefix: '/api',
		urlSuffix: '',

		timeout: 3000,

		dataType: 'json',

		headers: function(){
			if ( TOKEN ) {
				return {
					'Authorization': TOKEN,
					'content-type': 'application/json'
				};
			}else{
				return {
					'content-type': 'application/json'
				};
			};
		}
	},
	{
	200: function(http){
		print.log('GLOBAL::200 ');
		print.write('simple-ajax','------ GLOBAL:200 ------');
	},
	400: function(http){
		print.log('GLOBAL::400 ');
	},
	500: function(http){
		print.log('GLOBAL::500 ');
	}
});



var TOKEN;



/***********************************************
 * SIMPLE AJAX
 */

print.write('simple-ajax','------ start ------');
nersah
.setTag('tag1')
.get('/')
.then(function(response, httpResponse){

	//console.log('R1');
	print.log('app version:'+ JSON.stringify(response) );

	print.write('simple-ajax','success');
	print.write('simple-ajax','------ end ------');
}, function(){
	print.write('simple-ajax','fail');
	print.write('simple-ajax','------ end ------');	
});



/***********************************************
 * 
 */

print.write('login-ajax','------ start ------');
nersah
.setTag('tag1')
.post({
	url: '/post',
	data: JSON.stringify({
		mail: 'admin',
		password: 'admin'
	})
})
.then(function(response){
	
	//console.log('R2');
	print.write('login-ajax','------ start ------');
	console.log(response.id);
	TOKEN = response.id;

	getAllTokens();
});






function getAllTokens(){
	nersah
	.setTag('tag1')
	.get({
		url: '/token',
		headers: ['Authorization:'+TOKEN]
	})
	.then(function(response){
		print.log('tokens::'+ response);
	});
};
</script>
</body>
</html>
